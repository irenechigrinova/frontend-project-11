<!doctype html>
<html>
  <head>
    <title>RSS Aggregator</title>
  </head>
  <body class="min-vh-100">
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-break"></div>
        <div class="modal-footer">
          <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer"></a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
        </div>
      </div>
    </div>
  </div>

  <main>
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 col-sm-12 mx-auto text-white">
            <h1 class="display-3 mb-0">RSS агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form class="text-body" id="rss-form">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      id="rss-url"
                      autofocus
                      type="text"
                      required
                      name="rss-url"
                      aria-label="rss url"
                      class="form-control w-100"
                      placeholder="ссылка RSS"
                      autocomplete="off">
                    <label for="rss-url">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" aria-label="add rss" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
            <p class="m-0 position-absolute small" id="form-result"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-xs-12 col-md-8 col-lg-8 mx-auto" id="posts"></div>
          <div class="col-xs-12 col-md-4 col-lg-4 mx-auto" id="feeds"></div>
        </div>
      </section>
    </main>
  </body>
</html>
